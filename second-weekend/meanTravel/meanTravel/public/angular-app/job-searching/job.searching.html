

<section>
    <h1>
      <h2><i>search for travel</i></h2>
      <form class="searchform" name="vm.travelForm" ng-submit="vm.search()">
        <i>
          <input
            ng-model="vm.country"
            type="search"
            name="country"
            placeholder="'search by country"
          />
        </i>
        <button type="submit" class="btn btn-success">Search Job</button>
      </form>
    </h1>
  </section>
  
  <br />
  <table class="table">
    <tr>
      <th>Country</th>
      <th>City</th>
      <th>Popullation</th>
    
    </tr>
  
    <tr ng-repeat="travel  in vm.travels " class="search">
      <td>{{travel.country}}</td>
      <td>{{travel.city}}</td>
      <td>{{travel.Popullation}}</td>
      
    </tr>
  </table>
